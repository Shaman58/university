<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit student</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-primary bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../../teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../audiences">Audiences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../durations">Durations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../holidays">Holidays</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="modal-content rounded-6">
    <label for="form" class="form-label">Edit student:</label>
    <form th:method="patch" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}" id="form">

        <div class="input-group mb-3">
            <label for="studentFirstName" class="input-group-text">Student name</label>
            <input name="studentFirstName" type="text" th:field="*{firstName}" id="studentFirstName"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentLastName" class="input-group-text">Student surname</label>
            <input name="studentLastName" type="text" th:field="*{lastName}" id="studentLastName"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentEmail" class="input-group-text">Student email</label>
            <input name="studentEmail" type="email" th:field="*{email}" id="studentEmail"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentCountry" class="input-group-text">Student country</label>
            <input name="studentCountry" type="text" th:field="*{country}" id="studentCountry"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentGender" class="input-group-text">Student gender</label>
            <select name="studentGender" type="text" th:field="*{gender}" id="studentGender"
                    class="form-control">
                <option th:value="MALE" th:text="Male" th:selected="${gender}"></option>
                <option th:value="FEMALE" th:text="Female" th:selected="${gender}"></option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label for="studentPhone" class="input-group-text">Student phone</label>
            <input name="studentPhone" type="number" th:field="*{phone}" id="studentPhone"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentAddress" class="input-group-text">Student address</label>
            <input name="studentAddress" type="text" th:field="*{address}" id="studentAddress"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentBirthDate" class="input-group-text">Student birthdate</label>
            <input name="studentBirthDate" type="date" th:field="*{birthDate}" id="studentBirthDate"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="studentGroup" class="input-group-text">Student group</label>
            <select name="studentGroup" type="text" th:field="*{group.id}" id="studentGroup"
                    class="form-control">
                <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}" th:selected="${student.group.id}"/>
            </select>
        </div>

        <input type="submit" value="Update student" class="btn btn-primary"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
