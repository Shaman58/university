<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit group</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-primary bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../../teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../audiences">Audiences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../durations">Durations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../holidays">Holidays</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="modal-content rounded-6">
    <label for="form" class="form-label">Edit group:</label>
    <form th:method="patch" th:action="@{/groups/{id}(id=${group.getId()})}" th:object="${group}" id="form">

        <div class="input-group mb-3">
            <label for="groupName" class="input-group-text">Group name</label>
            <input name="groupName" type="text" th:field="*{name}" id="groupName"
                   class="form-control"/>
        </div>

        <tbody th:each="student: ${group.students}">
        <tr>
            <td><a th:text="${student.getFirstName()}"></a></td>
            <td><a th:text="${student.getLastName()}"></a></td>
        </tr>
        </tbody>

        <div>
            <input type="submit" value="Update group" class="btn btn-primary"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
