<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New audience</title>
</head>
<body>

<div class="container">
    <a href="../teachers">Teachers</a>
    <a href="../students">Students</a>
    <a href="../courses">Courses</a>
    <a href="../groups">Groups</a>
    <a href="../audiences">Audiences</a>
    <a href="../durations">Durations</a>
    <a href="../holidays">Holidays</a>
</div>

<p>Add audience:</p>
<form th:method="post" th:action="@{/audiences/new}" th:object="${audience}">
    <label for="audienceNumber">Audience number</label>
    <input name="audienceNumber" type="number" th:field="*{roomNumber}" id="audienceNumber"/>

    <br>

    <label for="audienceCapacity">Audience capacity</label>
    <input name="audienceCapacity" type="number" th:field="*{capacity}" id="audienceCapacity"/>

    <br>

    <input type="submit" value="Add audience"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
