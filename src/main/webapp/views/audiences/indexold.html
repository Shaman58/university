<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Audiences</title>
</head>
<body>

<div class="container">
    <a href="teachers">Teachers</a>
    <a href="students">Students</a>
    <a href="courses">Courses</a>
    <a href="groups">Groups</a>
    <a href="audiences">Audiences</a>
    <a href="durations">Durations</a>
    <a href="holidays">Holidays</a>
</div>


<a href="audiences/new"> Add new audience </a>
<br>
<p>Audiences:</p>
<div th:each="audience: ${audiences}">
    <p>
        <a th:href="@{/audiences/{id}(id=${audience.getId()})}" th:text="${audience.getRoomNumber()}"/>
        <a th:text="${audience.getCapacity()}"/>
    <form th:method="get" th:action="@{/audiences/{id}/edit (id=${audience.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <form th:method="delete" th:action="@{/audiences/{id} (id=${audience.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <br>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
