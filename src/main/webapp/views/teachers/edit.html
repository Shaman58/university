<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit vacation</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-primary bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../../teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../audiences">Audiences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../durations">Durations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../holidays">Holidays</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="modal-content rounded-6">
    <label for="form" class="form-label">Edit teacher:</label>
    <form th:method="patch" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}" id="form">

        <div class="input-group mb-3">
            <label for="teacherFirstName" class="input-group-text">Teacher name</label>
            <input name="teacherFirstName" type="text" th:field="*{firstName}" id="teacherFirstName"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherLastName" class="input-group-text">Teacher surname</label>
            <input name="teacherLastName" type="text" th:field="*{lastName}" id="teacherLastName"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherEmail" class="input-group-text">Teacher email</label>
            <input name="teacherEmail" type="email" th:field="*{email}" id="teacherEmail"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherCountry" class="input-group-text">Teacher country</label>
            <input name="teacherCountry" type="text" th:field="*{country}" id="teacherCountry"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherGender" class="input-group-text">Teacher gender</label>
            <select name="teacherGender" type="text" th:field="*{gender}" id="teacherGender"
                    class="form-control">
                <option th:value="MALE" th:text="Male" th:selected="${gender}"></option>
                <option th:value="FEMALE" th:text="Female" th:selected="${gender}"></option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label for="teacherPhone" class="input-group-text">Teacher phone</label>
            <input name="teacherPhone" type="number" th:field="*{phone}" id="teacherPhone"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherAddress" class="input-group-text">Teacher address</label>
            <input name="teacherAddress" type="text" th:field="*{address}" id="teacherAddress"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherBirthDate" class="input-group-text">Teacher birthdate</label>
            <input name="teacherBirthDate" type="date" th:field="*{birthDate}" id="teacherBirthDate"
                   class="form-control"/>
        </div>

        <div class="input-group mb-3">
            <label for="teacherCourses" class="input-group-text">Courses (multiple select with Ctrl)</label>
            <select class="form-select" id="teacherCourses" size="3" aria-label="size 3 select example" name="courses"
                    multiple required>
                <option th:each="course: ${allCourses}"
                        th:value="${course}"
                        th:text="${course.name}"
                        th:selected="${teacher.courses.contains(course)}">
                </option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label for="teacherDegree" class="input-group-text">Teacher degree</label>
            <select name="teacherDegree" type="text" th:field="*{scientificDegree}" id="teacherDegree"
                    class="form-control">
                <option th:value="BACHELOR" th:text="BACHELOR" th:selected="${scientificDegree}"></option>
                <option th:value="SPECIALIST" th:text="SPECIALIST" th:selected="${scientificDegree}"></option>
                <option th:value="CANDIDATE" th:text="CANDIDATE" th:selected="${scientificDegree}"></option>
                <option th:value="DOCTOR" th:text="DOCTOR" th:selected="${scientificDegree}"></option>
            </select>
        </div>

        <input type="submit" value="Update teacher" class="btn btn-primary"/>
    </form>
    <br>
    <a class="btn btn-primary" th:href="@{vacations}" role="button">Edit teacher vacations</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
